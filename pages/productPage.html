<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoMart</title>
  </head>
  <body>
  


    <div class="container">
      <div class="rectangle-container">
        <div class="text">
          <p>ECO-MART<i class="fa-solid fa-leaf"></i></p>
        </div>
      </div>
      <div class="navbar-container">
        <div class="ul-tags">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">RESEARCH</a></li>
            <li><a href="#">ABOUT US</a></li>
          </ul>
        </div>
      </div>
      <div class="cart-bar-container">
        <div class="cart-bars">
          <i id="cart" class="fa-solid fa-cart-shopping"></i>
          <i id="hamburger" class="fa-solid fa-bars"></i>   
         
        </div>
      </div>
    </div>

 
    <div class="line-container" style="display: flex; align-items: flex-start; width: 100%; "> 

     
    
    <div class="vertical" style=" width: 300px; margin-top: 5rem; height: 100vh; background: rgb(213, 223, 212); margin-left: .8rem ;" >

      <button style=" margin-top: 1.5rem; cursor: pointer; color: rgb(63, 60, 54); width: 40%; padding: 2px;  background: none; border: none; font-size: 1.3rem;"><i style="padding-right: 10px;" class="fa-solid fa-filter"></i>FILTER</button>
    </div>
    <hr style="width: 100%; margin-top: 5rem; flex: 1; border: none; border-top: 1px solid rgb(213, 223, 212);"/>
  

    </div>

    <div class="product-card-container">
      <div class="card">
        <div class="product-image">
        <img src="" alt="">
        </div>

      <div class="card-info">
        <!-- <div class="product-image">
        <img src="" alt="">
        </div> -->
        <h3>ECO-FRIENDLY</h3>
        <p><s>RS 5000</s></p>
        
        <p class="price">RS 1000</p>
        <div class="btn-wrapper"><button>Add to cart</button>
        <button>Buy now</button></div>

        

      </div>
        

</div>



    </div>



  </body>

</html>
